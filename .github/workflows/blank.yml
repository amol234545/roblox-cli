# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_dispatch:
jobs:
  # This workflow contains a single job called "build"
  build-win:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Download Aftman
        uses: robinraju/release-downloader@v1.9
        with:
          repository: "LPGhatguy/aftman"
          latest: true
          extract: true
      - name: Install Aftman and packages
        run: |
            "./aftman self-install"
            "aftman add seaofvoices/darklua"
            "aftman add lune-org/lune"
      - name: Bulid .EXE
        run: |
            "darklua process main.luau bulit.luau"
            "lune bulid bulit.luau"
      - name: get ver
        uses: codacy/git-version@2.4.0
        with:
          dev-branch: "master"
      - name: Read version file
        id: read_file
        uses: andstor/file-reader-action@v1
        with:
          path: "version.txt"
      - name: Create Release
        uses: ncipollo/release-action@v1.14.0
        with:
          draft: true
          tag: "${ steps.read_file.outputs.contents }"
          artifacts: "bulit.exe"
          
        
